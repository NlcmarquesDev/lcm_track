<form [formGroup]="settingsForm" (ngSubmit)="save()">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title">Definições</h3>
    </div>
    <div class="modal-body">
      <div class="card-input">
        <div class="card-input_header">
          <i class="fa-solid fa-euro-sign fa-lg"></i>
          <h4>Budget Diário</h4>
        </div>
        <input
          type="number"
          formControlName="monthly_budget"
          id="input-euro"
          placeholder="ex: 100"
        />
        <small class="card-input_small"
          >Defina o valor máximo que deseja gastar por dia</small
        >
      </div>
      <div class="card-input">
        <div class="card-input_header">
          <i class="fa-regular fa-calendar fa-lg"></i>
          <h4>Dia do Início do Mês</h4>
        </div>
        <input
          type="number"
          formControlName="month_start_day"
          placeholder="ex: 1"
        />
        <small class="card-input_small"
          >Escolha o dia em que o seu mês começa (1-31)</small
        >
      </div>
      <div class="card-input">
        <div class="card-input_header">
          <h4>Moeda</h4>
        </div>
        <select formControlName="currency_id">
          <option value="1">Euro (€)</option>
          <option value="2">Dólar ($)</option>
          <option value="3">Libra (£)</option>
          <option value="4">Iene (¥)</option>
        </select>
      </div>
      <div class="card-btns">
        <button class="btn" (click)="onCancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary">
          Guardar as Definições
        </button>
      </div>
    </div>
  </div>
</form>
